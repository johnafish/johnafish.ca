<!DOCTYPE HTML>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Fauna+One|Habibi' rel='stylesheet' type='text/css'>
<link href='style.css' rel='stylesheet' type='text/css'>
<script src="io.js"></script>
<script src="FileSaver.js"></script>
<title>Article Writer</title>
</head>
<body>
<select id="open">
    <option value="new">New</option>
</select>
<select id="section">
    <option value="code">Code</option>
    <option value="writing">Writing</option>
    <option value="isu">ISU</option>
    <option value="meta">Meta</option>
</select><br />
<input id="file" type="text" placeholder="Enter the filename"><br />
<input id="title" type="text" placeholder="Enter the title"><br />
<input id="feature" type="text" placeholder="Enter the feature text"><br />
<p contenteditable="true" id="article">Enter the article here...</p>
<button id="h1">h1</button>
<button id="h2">h2</button>
<button id="h3">h3</button>
<button id="a">a</button>
<button id="img">img</button>
<button id="blockquote">blockquote</button>
<br />
<button id="save">Save</button>
<button id="export">Export</button>
<br />
<button id="clear">Clear</button>
</body>
</html>
